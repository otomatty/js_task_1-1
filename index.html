<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 99; i++) {
        //　iに対して1ずつ加算していく
        if (i % 3 === 0 && i % 5 === 0) {
          //3の倍数かつ5の倍数のとき
          console.log("FizzBuzz", i);
        } else if (i % 3 === 0) {
          //3の倍数のとき
          console.log("Fizz", i);
        } else if (i % 5 === 0) {
          //5の倍数のとき
          console.log("Buzz", i);
        }
      }
    </script>
  </body>
</html>
